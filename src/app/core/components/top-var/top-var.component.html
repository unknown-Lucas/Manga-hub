<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/main']" class="hoverable">home <fa-icon [icon]="Inicio"></fa-icon></a>
      <a mat-list-item [routerLink]="['/profile']" class="hoverable">Profile  <fa-icon [icon]="Perfil"></fa-icon></a>
      <a mat-list-item [routerLink]="['/profile/favorites']" class="hoverable" >favorites  <fa-icon [icon]="Favoritos"></fa-icon></a>
      <a mat-list-item [routerLink]="['/register']" class="hoverable">Register  <fa-icon [icon]="Registrar"></fa-icon></a>
      <a mat-list-item (click)="AuthService.logOut()" [routerLink]="['/login']" class="hoverable">Log out  <fa-icon [icon]="logout"></fa-icon></a>
      <a mat-list-item href="https://github.com/unknown-Lucas/Manga-hub" class="hoverable" >See the Repo!!<fa-icon [icon]="github"></fa-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a href="#search" [routerLink]="['/main']">Manga-hub</a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
