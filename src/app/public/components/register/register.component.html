<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="body">
  <app-top-var></app-top-var>
  <div class="alert alert-danger" role="alert" *ngFor="let err of error">
    {{ err }}
  </div>

    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="../../../../assets/icons/Intro.png" alt="" />
          <h3>Bienvenido</h3>
          <p>多Ya tienes una cuenta?</p>
          <a routerLink="/login"><input type="submit" name="" value="Login" /><br /> </a>
        </div>
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Registrate y empieza a leer gratuitamente</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <form action="" [formGroup]="userForm">
                    <div class="form-group">
                      <input
                        type="text"
                        formControlName="usuario"
                        class="form-control"
                        placeholder="usuario *"
                        value=""
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        formControlName="contrase単a"
                        class="form-control"
                        placeholder="contrase単a *"
                        value=""
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        formControlName="confirmar"
                        class="form-control"
                        placeholder="Confirmar contrase単a*"
                        value=""
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Email *"
                        value=""
                        required
                      />
                    </div>
                    <input
                      type="submit"
                      value="Register"
                      (click)="addUser()"
                      [disabled]="userForm.invalid"
                      [ngClass]="{
                        'btnRegister-Invalid': userForm.invalid,
                        btnRegister: !userForm.invalid
                      }"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
