<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="body">
  <app-top-var></app-top-var>
  <div class="alert alert-danger" role="alert" *ngFor="let err of error">
    {{ err }}
  </div>

  <div>
    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="../../../../assets/icons/Intro.png" alt="" />
          <h3>Bienvenido</h3>
          <p>¿Aun no estas registrado?</p>
          <a routerLink="/register"><input type="submit" name="" value="register" /><br /> </a>
        </div>
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">Bienvenido a Manga-hub</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <form action="" [formGroup]="userForm">
                    <div class="form-group">
                      <input type="text" formControlName="usuario" class="form-control" placeholder="usuario *"
                        value="" />
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="contraseña" class="form-control"
                        placeholder="contraseña *" value="" />
                    </div>

                    <input type="submit" class="btnRegister" (click)="logIn()" value="login" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
