<meta name="referrer" content="no-referrer" />
<app-top-var></app-top-var>
<div class="loader" *ngIf="!load">
  <div class="overlay">
    <div class="spinner">
      <img src="{{loader}}" />
    </div>
  </div>
</div>

<div class="body" *ngIf="load">

  <app-searcher (search)="handleSearch($event)"></app-searcher>
  <div class="container__cards">
    <div class="card" *ngFor="let manga of trueMangaArr | search: filterValue">
      <div class="cover">
        <img [defaultImage]="loader" [lazyLoad]="manga.Personal.imagen" alt="Cover"/>
      </div>

      <div class="description" [ngSwitch]="manga.Datos.genero">
        <h2 *ngSwitchCase="'shounen'" style="background-color: #ff000090; display: block; max-height: 35px; ">
          {{ manga.Datos.genero }}
        </h2>

        <h2 *ngSwitchCase="'shoujo'" style="background-color: #c300ab90; display: block; max-height: 35px; ">
          {{ manga.Datos.genero }}
        </h2>

        <h2 *ngSwitchCase="'josei'" style="background-color: #fe81ef90; display: block; max-height: 35px; ">
          {{ manga.Datos.genero }}
        </h2>

        <h2 *ngSwitchCase="'seinen'" style="background-color: #f1c40f90; display: block; max-height: 35px; ">
          {{ manga.Datos.genero }}
        </h2>

        <h2 *ngSwitchCase="null" style="background-color: #28374790; display: block; max-height: 35px; ">
          No disponible
        </h2>
        <div>
          <h1>{{ manga.Datos.titulo }}</h1>
        </div>
        <p>{{ manga.Datos.descripcion }}</p>

        <input type="button" value="Leer MÃ¡s" (click)="showManga(manga)"/>
      </div>
    </div>
  </div>
</div>
