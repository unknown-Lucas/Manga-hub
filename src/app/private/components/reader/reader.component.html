<meta name="referrer" content="no-referrer" />
<app-top-var></app-top-var>
<div class="loader" *ngIf="!load">
  <div class="overlay">
    <div class="spinner">
      <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--huFQ3nbp--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_66%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/gqmymopg8bignlcfhvcx.gif" />
    </div>
  </div>
</div>

<div class="aaa" *ngIf="load">
  <a
    (click)="chapterlist()"
    class="button4"
    style="background-color: #f1bb4e; margin-top: 1%"
    >chapterlist</a
  >
  <div class="imageblock" *ngFor="let image of images">
    <img src="{{ image.image }}" alt="" class="images"  loading="lazy"/>
    <br />
  </div>
  <a (click)="chapterlist()" class="button4" style="background-color: #f1bb4e"
    >chapterlist</a
  >
  <a routerLink="/main" class="button4" style="background-color: #9a4ef1"
    >home</a
  >
</div>
